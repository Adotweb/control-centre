<body>
	
	<script>

		const ws = new WebSocket("http://192.168.1.101:3000")


		let symbol_map = {
			"!" : 1,
			'"' : 2,
			"ยง" : 3,
			"$" : 4,
			"%" : 5,
			"&" : 6,
			"/" : 7,
			"(" : 8,
			")" : 9,
			"=" : 0,

			"*" : "+",
		}


		let locked = false;

		document.addEventListener("keydown", async event => {
			
			if(event.ctrlKey && event.key == "v"){
				event.preventDefault()

				let clipboard_content = await navigator.clipboard.readText();
				
				clipboard_content
					.split("")
					.filter(s => s != "")
					.forEach(character => {
					
						let key = character;


						let modifier = [];	

						if(key.toLowerCase() != key){
							modifier = ["shift"];
						}

						if(symbol_map[key]){
							key = symbol_map[key]
						}


						if(key == "z"){
							key = "y"
						}

						if(key == "y"){
							key = "z"
						}

						console.log(key)

						ws.send(JSON.stringify({
							type : "keyboard",
							key,
							modifier : modifier.join("+")
						}))
					})

			}


			if(event.ctrlKey && !locked){
			
				await document.body.requestPointerLock();
				return
			}
			

			let modifier = [];


			if(event.ctrlKey){

					

				modifier.push("ctrl");				
			}

			if(event.altKey){
				modifier.push("alt");
			}

			if(event.shiftKey){
				modifier.push("shift");
			}
			
			let key = event.key.toLowerCase();

			if(key == "z"){
				key = "y"
			}

			if(key == "y"){
				key = "z"
			}


			ws.send(JSON.stringify({
				type : "keyboard",
				key,
				modifier : modifier.join("+")
			}))

		})


		let left_click = false;
		let right_click = false;

		document.addEventListener("mousemove", e => {

			//return


			ws.send(JSON.stringify({

				type : "mouse",
				movement : {
					dx : e.movementX,
					dy : e.movementY
				},
				buttons : {
					left_click,
					right_click
				},
				scroll : 00
			}))

		})

		document.addEventListener("mousedown", e => {

			
			if(e.which == 1){

				left_click = true;
			} 
			if(e.which == 3){

				right_click = true;
			} 
		})
		
		document.addEventListener("mouseup", e => {
			
			if(e.which == 1){

				left_click = false;
			} 
			if(e.which == 3){

				right_click = false;
			} 
		})
		
		document.addEventListener("wheel", e => {
			ws.send(JSON.stringify({
				type : "mouse",
				buttons : {
					left_click : e.which == 1,
					right_click : e.which == 3
				},
				scroll : e.deltaY,
				movement : {
					dx : 0,
					dy : 0
				}

			}))
		})

		document.addEventListener("click", e => {
			ws.send(JSON.stringify({
				type : "mouse",
				buttons : {
					left_click : e.which == 1,
					right_click : e.which == 3
				},
				scroll : 0,
				movement : {
					dx : 1,
					dy : 0
				}

			}))
		})


	</script>


</body>

body{
	margin : 0px;
