<body>
	
	<script>

		const ws = new WebSocket("http://192.168.1.101:3000")



		let locked = false;

		document.addEventListener("keydown", async event => {
			
			if(event.ctrlKey && event.key == "v"){
				event.preventDefault()

				let clipboard_content = await navigator.clipboard.readText();
				console.log(clipboard_content)
			}


			if(event.ctrlKey && !locked){
			
				await document.body.requestPointerLock();
				return
			}
			

			let modifier = [];


			if(event.ctrlKey){

					

				modifier.push("ctrl");				
			}

			if(event.altKey){
				modifier.push("alt");
			}

			if(event.shiftKey){
				modifier.push("shift");
			}


			ws.send(JSON.stringify({
				type : "keyboard",
				key : event.key.toLowerCase(),
				modifier : modifier.join("+")
			}))

		})


		let left_click = false;
		let right_click = false;

		document.addEventListener("mousemove", e => {

			//return


			ws.send(JSON.stringify({

				type : "mouse",
				movement : {
					dx : e.movementX,
					dy : e.movementY
				},
				buttons : {
					left_click,
					right_click
				},
				scroll : 00
			}))

		})

		document.addEventListener("mousedown", e => {

			
			if(e.which == 1){

				left_click = true;
			} 
			if(e.which == 3){

				right_click = true;
			} 
		})
		
		document.addEventListener("mouseup", e => {
			
			if(e.which == 1){

				left_click = false;
			} 
			if(e.which == 3){

				right_click = false;
			} 
		})
		
		document.addEventListener("wheel", e => {
			ws.send(JSON.stringify({
				type : "mouse",
				buttons : {
					left_click : e.which == 1,
					right_click : e.which == 3
				},
				scroll : e.deltaY,
				movement : {
					dx : 0,
					dy : 0
				}

			}))
		})

		document.addEventListener("click", e => {
			ws.send(JSON.stringify({
				type : "mouse",
				buttons : {
					left_click : e.which == 1,
					right_click : e.which == 3
				},
				scroll : 0,
				movement : {
					dx : 1,
					dy : 0
				}

			}))
		})


	</script>


</body>

<style>

body{
	margin : 0px;
}
img{
	width:100%;
	height:100%;
	overflow:auto;
}

</style>
